<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Pirate Play â€“ Official Android App</title>

<style>
/* ðŸ”¥ SAME CSS â€” unchanged (perfect hai) */
:root{
  --bg1:#0b0f14; --bg2:#1a0f07; --glass:rgba(12,12,12,.62);
  --stroke:rgba(255,255,255,.14); --text:rgba(255,255,255,.95);
  --muted:rgba(255,255,255,.65);
  --orange1:#ff8a00; --orange2:#ff5a00;
  --green1:#00e676; --green2:#00c853;
}
*{box-sizing:border-box}
body{
  margin:0;font-family:system-ui,Segoe UI,Roboto;
  min-height:100vh;color:var(--text);
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  padding:24px;
}
.wrap{max-width:440px;margin:auto}
.card{
  background:var(--glass);border:1px solid var(--stroke);
  border-radius:24px;padding:20px;
  backdrop-filter:blur(16px);
}
.hero{text-align:center}
.logoBox{width:120px;height:120px;margin:auto}
.logo{width:100%;border-radius:24px}
h1{margin:10px 0 4px;font-size:32px}
.subtitle{color:var(--muted)}
.btn{
  width:100%;padding:18px;border-radius:18px;
  font-size:18px;font-weight:900;
  border:none;cursor:pointer;
  background:linear-gradient(135deg,var(--orange1),var(--orange2));
}
.btnGuide{
  width:100%;margin-top:10px;
  padding:14px;border-radius:16px;
  font-weight:900;border:none;
  background:linear-gradient(135deg,var(--green1),var(--green2));
}
.counterBox{margin-top:14px;text-align:center}
.counterNum{font-size:32px;font-weight:900}
footer{text-align:center;margin-top:12px;font-size:12px;color:#aaa}

/* modal */
.modal{position:fixed;inset:0;display:none;
background:rgba(0,0,0,.6);justify-content:center;align-items:center}
.modal.show{display:flex}
.modalBox{background:#111;border-radius:16px;max-width:420px;width:100%}
.slider{display:flex;overflow-x:auto;scroll-snap-type:x mandatory}
.slide{flex:0 0 100%;scroll-snap-align:center;padding:10px}
.slide img{width:100%;border-radius:12px}
</style>
</head>

<body>
<div class="wrap">
<div class="card">

<div class="hero">
  <div class="logoBox">
    <img src="Web_logo.png" class="logo">
  </div>
  <h1>Pirate Play</h1>
  <div class="subtitle">Official Android App</div>
</div>

<br>

<button class="btn" id="downloadBtn">â¬‡ Download APK</button>

<img src="And_banner.png" style="width:100%;border-radius:16px;margin-top:10px">

<button class="btnGuide" id="guideBtn">âœ… Install Guide</button>

<div class="counterBox">
  <div>Total Downloads</div>
  <div class="counterNum" id="count">â€”</div>
</div>

<footer>Â© pirateplay.in</footer>

</div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modalBox">
    <div class="slider" id="slider">
      <div class="slide"><img src="T1.png"></div>
      <div class="slide"><img src="T2.png"></div>
      <div class="slide"><img src="T3.png"></div>
      <div class="slide"><img src="T4.png"></div>
      <div class="slide"><img src="T5.png"></div>
    </div>
  </div>
</div>

<script>
/* âœ… FUTURE-PROOF APK LINK */
const APK_URL =
"https://github.com/raazsingh9504-commits/pirateplay/releases/latest/download/Pirate.play.apk";

/* counter worker */
const BASE="https://pirateplay-counter.raazsingh9504.workers.dev";
const COUNT=BASE+"/count";
const INC=BASE+"/inc";

const btn=document.getElementById("downloadBtn");
const countEl=document.getElementById("count");
const modal=document.getElementById("modal");
const guideBtn=document.getElementById("guideBtn");

async function loadCount(){
  try{
    const r=await fetch(COUNT,{cache:"no-store"});
    const d=await r.json();
    countEl.textContent=d.downloads?.toLocaleString("en-IN")||"â€”";
  }catch{countEl.textContent="â€”";}
}
loadCount();

btn.onclick=async()=>{
  btn.textContent="â³ Downloading...";
  window.location.href=APK_URL;
  try{
    const r=await fetch(INC,{cache:"no-store"});
    const d=await r.json();
    countEl.textContent=d.downloads.toLocaleString("en-IN");
  }catch{}
  setTimeout(()=>modal.classList.add("show"),800);
  setTimeout(()=>btn.textContent="â¬‡ Download APK",2000);
};

guideBtn.onclick=()=>modal.classList.add("show");
modal.onclick=e=>{ if(e.target===modal) modal.classList.remove("show"); };
</script>

</body>
</html>
