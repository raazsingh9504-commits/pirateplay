<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pirate Play ‚Äì Official Android App</title>
  <meta name="theme-color" content="#0b0b12" />

  <style>
    :root{
      --bg1:#07070c;
      --bg2:#101018;

      --glass: rgba(20,20,28,.55);
      --stroke: rgba(255,255,255,.14);

      --text:#fff;
      --muted: rgba(255,255,255,.75);

      --orange1:#ffb000;
      --orange2:#ff6a00;

      --radius: 22px;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      display:flex;
      justify-content:center;
      padding:16px;

      background:
        radial-gradient(800px 600px at 20% 10%, rgba(255,176,0,.28), transparent 60%),
        radial-gradient(700px 500px at 90% 30%, rgba(255,106,0,.22), transparent 60%),
        linear-gradient(140deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    .wrap{
      width:100%;
      max-width:420px;
    }

    .card{
      position:relative;
      background: linear-gradient(180deg, rgba(22,22,30,.64), rgba(12,12,18,.52));
      border:1px solid var(--stroke);
      border-radius: 28px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-60px;
      background:
        radial-gradient(circle at 25% 10%, rgba(255,176,0,.20), transparent 55%),
        radial-gradient(circle at 85% 25%, rgba(255,106,0,.16), transparent 55%);
      filter: blur(26px);
      pointer-events:none;
    }

    .content{
      position:relative;
      padding:18px 16px 16px;
    }

    .topmini{
      text-align:center;
      font-size:11px;
      letter-spacing:.24em;
      font-weight:900;
      color:rgba(255,255,255,.82);
      text-transform:uppercase;
      margin-bottom:14px;
    }

    .hero{
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }

    .logoWrap{
      width:92px;
      height:92px;
      border-radius:24px;
      padding:8px;
      background: rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 16px 45px rgba(0,0,0,.55);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .logo{
      width:100%;
      height:100%;
      border-radius:18px;
      object-fit:cover;
      display:block;
    }

    h1{
      margin:0;
      font-size:34px;
      font-weight:1000;
      line-height:1.05;
    }

    .subtitle{
      margin:0;
      font-size:14px;
      font-weight:800;
      color:var(--muted);
    }

    .chips{
      margin-top:6px;
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:8px;
    }

    .chip{
      display:flex;
      align-items:center;
      gap:7px;
      padding:9px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      font-size:12px;
      font-weight:900;
      color:rgba(255,255,255,.92);
    }

    .downloadBox{
      margin-top:14px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .btn{
      width:100%;
      border:none;
      outline:none;
      text-decoration:none;
      padding:16px 18px;
      border-radius: 20px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;

      font-size:18px;
      font-weight:1000;
      color:#1a1207;
      background: linear-gradient(135deg, var(--orange1), var(--orange2));
      box-shadow: 0 16px 45px rgba(255,106,0,.20);
      transition: transform .15s ease;
      user-select:none;
    }

    .btn:active{
      transform: scale(.985);
    }

    .miniText{
      text-align:center;
      font-size:12px;
      color:rgba(255,255,255,.66);
      font-weight:700;
    }

    /* ‚úÖ Make layout compact (2 columns) */
    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }

    .box{
      background: rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 18px;
      padding:12px;
      min-height:68px;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }

    .k{
      font-size:11px;
      font-weight:900;
      color:rgba(255,255,255,.60);
      letter-spacing:.06em;
      text-transform:uppercase;
      margin-bottom:6px;
    }

    .v{
      font-size:16px;
      font-weight:1000;
      color:#fff;
    }

    .downloads{
      grid-column: 1 / -1;
      text-align:center;
      padding:14px 12px;
      border:1px solid rgba(255,176,0,.22);
      background: linear-gradient(180deg, rgba(255,176,0,.08), rgba(0,0,0,.18));
    }

    .downloads .label{
      font-size:11px;
      font-weight:900;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:rgba(255,255,255,.75);
      margin-bottom:6px;
    }

    .downloads .count{
      font-size:34px;
      font-weight:1100;
    }

    .footer{
      margin-top:14px;
      text-align:center;
      font-size:12px;
      color:rgba(255,255,255,.50);
      font-weight:700;
    }

    /* Extra small phones */
    @media(max-width:360px){
      h1{font-size:30px}
      .logoWrap{width:86px;height:86px}
      .btn{font-size:17px}
      .downloads .count{font-size:30px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="content">

        <div class="topmini">PIRATE PLAY OFFICIAL APP</div>

        <div class="hero">
          <div class="logoWrap">
            <img class="logo" src="Web_logo.png" alt="Pirate Play Logo" />
          </div>

          <h1>Pirate Play</h1>
          <p class="subtitle">Official Android App</p>

          <div class="chips">
            <div class="chip">üì¶ APK <b>74MB</b></div>
            <div class="chip">‚ö° Version <b>v1.0</b></div>
            <div class="chip">ü§ñ Android <b>7.0+</b></div>
          </div>
        </div>

        <div class="downloadBox">
          <a
            id="downloadBtn"
            class="btn"
            href="https://github.com/raazsingh9504-commits/pirateplay/releases/download/V1.0/pirate.play.2.0.apk"
            download
          >
            ‚¨áÔ∏è Download APK
          </a>

          <div class="miniText">Fast direct download ‚Ä¢ Official source only</div>
        </div>

        <div class="grid">
          <div class="box">
            <div class="k">Version</div>
            <div class="v">V1.0</div>
          </div>

          <div class="box">
            <div class="k">APK Size</div>
            <div class="v">74MB</div>
          </div>

          <div class="box">
            <div class="k">Android</div>
            <div class="v">7.0+</div>
          </div>

          <div class="box">
            <div class="k">Updated</div>
            <div class="v">2026</div>
          </div>

          <div class="box downloads">
            <div class="label">Total Downloads</div>
            <div id="downloadCount" class="count">--</div>
          </div>
        </div>

        <div class="footer">¬© 2026 pirateplay.in ‚Ä¢ All rights reserved</div>

      </div>
    </div>
  </div>

  <script>
    // ‚úÖ Your Worker base URL
    const WORKER_BASE = "https://pirateplay-counter.raazsingh9504.workers.dev";

    const countEl = document.getElementById("downloadCount");
    const btn = document.getElementById("downloadBtn");

    async function loadCount(){
      try{
        const res = await fetch(`${WORKER_BASE}/get`, { cache:"no-store" });
        const data = await res.json();
        countEl.textContent = Number(data.downloads || 0).toLocaleString("en-IN");
      }catch(e){
        countEl.textContent = "0";
      }
    }

    async function increaseCount(){
      try{
        await fetch(`${WORKER_BASE}/inc`, { cache:"no-store" });
        setTimeout(loadCount, 250);
      }catch(e){}
    }

    btn.addEventListener("click", increaseCount);
    loadCount();
  </script>
</body>
</html>
