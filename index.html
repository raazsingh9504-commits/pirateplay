<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pirate Play – Official Android App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
      padding: 35px 25px;
      border-radius: 18px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
      font-weight: 700;
    }

    .tagline {
      font-size: 14px;
      color: #cfd8dc;
      margin-bottom: 25px;
    }

    .features {
      text-align: left;
      margin: 20px 0;
      font-size: 14px;
      line-height: 1.8;
      color: #e0f2f1;
    }

    .features span {
      display: block;
    }

    .download-btn {
      display: block;
      margin-top: 25px;
      padding: 16px;
      background: #00e676;
      color: #000;
      text-decoration: none;
      font-weight: 700;
      font-size: 18px;
      border-radius: 12px;
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: #b0bec5;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Pirate Play</h1>
    <div class="tagline">Official Android App</div>

    <div class="features">
      <span>✔ Fast & Secure Streaming</span>
      <span>✔ Latest Movies & Series</span>
      <span>✔ Optimized for Android</span>
    </div>

    <a class="download-btn" href="#">
      Download App
    </a>

    <div class="footer">
      © 2026 pirateplay.in
    </div>
  </div>
</body>
</html>
